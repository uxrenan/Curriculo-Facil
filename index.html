    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-geist {
        font-family: 'Geist', sans-serif;
      }

      /* Esconde elementos auxiliares da interface na exportação se necessário */
      .hide-in-export {
        display: none !important;
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Font Family Helpers */
      .font-serif { font-family: 'Lora', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-sans { font-family: 'Inter', sans-serif; }

      /* Animação para troca de Template */
      @keyframes template-entrance {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-template-change {
        animation: template-entrance 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Feedback de clique no botão */
      .btn-pop:active {
        transform: scale(0.95);
      }
    </style>
