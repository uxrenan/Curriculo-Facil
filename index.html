
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Resume Builder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          background: white !important;
          margin: 0;
          padding: 0;
        }

        /* Esconde tudo que não for o container de impressão */
        .no-print {
          display: none !important;
        }

        /* Garante que o elemento de impressão ocupe a tela toda */
        .print-area {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          position: absolute;
          top: 0;
          left: 0;
        }
      }

      /* Helper para forçar exibição apenas na impressão */
      .print-only {
        display: none;
      }
      
      @media print {
        .print-only {
          display: block !important;
        }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
